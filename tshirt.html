<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-shirt - Brand Yasser</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Copy all styles from product-template.html */
        .product-page {
            padding-top: 100px;
            min-height: 100vh;
            background-color: var(--light-bg);
        }

        .product-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }

        .product-gallery {
            position: relative;
        }

        .main-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .product-info {
            padding: 2rem;
            background: var(--white);
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .product-title {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .product-price {
            font-size: 1.8rem;
            color: var(--accent-color);
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .product-description {
            color: #666;
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .size-selection {
            margin-bottom: 2rem;
        }

        .size-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .size-options {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .size-option {
            padding: 0.8rem 1.5rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .size-option:hover {
            border-color: var(--secondary-color);
            color: var(--secondary-color);
        }

        .size-option.selected {
            background-color: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .quantity-btn {
            padding: 0.5rem 1rem;
            border: none;
            background: #f0f0f0;
            cursor: pointer;
            font-size: 1.2rem;
            border-radius: 5px;
        }

        .quantity-input {
            width: 60px;
            text-align: center;
            padding: 0.5rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1.1rem;
        }

        .add-to-cart-btn {
            width: 100%;
            padding: 1rem;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-to-cart-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .product-container {
                grid-template-columns: 1fr;
            }

            .main-image {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="nav-brand">
            <img src="logo.png" alt="Brand Yasser Logo" class="logo">
            <span class="brand-text">Brand Yasser</span>
        </a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <div class="product-page">
        <div class="product-container">
            <div class="product-gallery">
                <img src="2.jpg" alt="T-shirt" class="main-image">
            </div>
            <div class="product-info">
                <h1 class="product-title">Classic T-shirt</h1>
                <p class="product-price">$25.00</p>
                <p class="product-description">
                    Premium quality cotton T-shirt with a comfortable fit. Perfect for everyday wear, this classic design features a soft fabric that's both durable and breathable. Available in multiple sizes.
                </p>
                
                <div class="size-selection">
                    <h3 class="size-title">Select Size</h3>
                    <div class="size-options">
                        <div class="size-option">S</div>
                        <div class="size-option">M</div>
                        <div class="size-option">L</div>
                        <div class="size-option">XL</div>
                    </div>
                </div>

                <div class="quantity-selector">
                    <button class="quantity-btn" onclick="decreaseQuantity()">-</button>
                    <input type="number" class="quantity-input" value="1" min="1" id="quantity">
                    <button class="quantity-btn" onclick="increaseQuantity()">+</button>
                </div>

                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>
    </div>

    <script>
        // Size selection
        const sizeOptions = document.querySelectorAll('.size-option');
        sizeOptions.forEach(option => {
            option.addEventListener('click', () => {
                sizeOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
            });
        });

        // Quantity selector
        function decreaseQuantity() {
            const input = document.getElementById('quantity');
            if (input.value > 1) {
                input.value = parseInt(input.value) - 1;
            }
        }

        function increaseQuantity() {
            const input = document.getElementById('quantity');
            input.value = parseInt(input.value) + 1;
        }
    </script>
</body>
</html>
