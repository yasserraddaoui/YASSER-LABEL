<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brand Yasser - Home</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0 20px;
    }
    header {
      text-align: center;
      margin: 40px 0 20px 0;
    }
    #brand-title {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 3rem;
      color: #ffffff;
      text-align: center;
      margin: 40px 0 20px 0;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: 700;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeSlideUp 1.5s ease forwards;
    }
    @keyframes fadeSlideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    section {
      max-width: 1000px;
      margin: 0 auto 40px auto;
    }
    h2 {
      color: #0077b6;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
    }
    .products {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }
    .product {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 280px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .product:hover {
      transform: translateY(-10px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .product img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      cursor: pointer;
    }
    .info {
      padding: 15px;
    }
    .info h3 {
      margin: 10px 0 5px 0;
      font-size: 1.3rem;
      color: #333;
    }
    .info p {
      color: #ff7f50;
      font-weight: bold;
      font-size: 1.1rem;
      margin: 0;
    }
    .navbar {
      width: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 1rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }
    .nav-brand {
      display: flex;
      align-items: center;
      gap: 1rem;
      text-decoration: none;
    }
    .logo {
      width: 50px;
      height: 50px;
      object-fit: contain;
      transition: transform 0.3s ease;
    }
    .logo:hover {
      transform: scale(1.1);
    }
    .brand-text {
      font-size: 2rem;
      font-weight: bold;
      color: var(--primary-color);
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .nav-links {
      display: flex;
      list-style: none;
      gap: 3rem;
      margin: 0;
      padding: 0;
    }
    .nav-links a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 600;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }
    .nav-links a:hover,
    .nav-links a.active {
      color: var(--secondary-color);
      background-color: rgba(52, 152, 219, 0.1);
    }

    /* Dropdown Menu Styles */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      border-radius: 8px;
      z-index: 1000;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }

    .dropdown:hover .dropdown-content {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .dropdown-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .dropdown-content a:hover {
      background-color: rgba(52, 152, 219, 0.1);
      color: var(--secondary-color);
      transform: translateX(5px);
    }

    .dropdown-content a:first-child {
      border-radius: 8px 8px 0 0;
    }

    .dropdown-content a:last-child {
      border-radius: 0 0 8px 8px;
    }

    .hero {
      position: relative;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('hero-bg.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: var(--white);
      overflow: hidden;
      margin-top: 0;
    }
    .hero-content {
      width: 100%;
      max-width: 1200px;
      padding: 0 2rem;
      animation: fadeInUp 1.5s ease-out;
    }
    .hero-content h1 {
      font-size: 5rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s infinite;
      line-height: 1.2;
    }
    .hero-content p {
      font-size: 2rem;
      margin-bottom: 2.5rem;
      color: #e0e0e0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      animation: fadeInUp 1.5s ease-out 0.5s both;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .hero-btn {
      display: inline-block;
      padding: 1.2rem 3rem;
      background: var(--secondary-color);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.3s ease;
      animation: fadeInUp 1.5s ease-out 1s both;
      font-size: 1.2rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .hero-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      background: #2980b9;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes shimmer {
      0% {
        background-position: -200% center;
      }
      100% {
        background-position: 200% center;
      }
    }
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(52, 152, 219, 0.3), rgba(231, 76, 60, 0.3));
      animation: gradientShift 10s ease infinite;
    }
    @keyframes gradientShift {
      0% {
        opacity: 0.5;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        opacity: 0.5;
      }
    }
    /* Responsive Design */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
      
      .hero-content h1 {
        font-size: 3rem;
      }
      
      .hero-content p {
        font-size: 1.5rem;
      }
      
      .hero-btn {
        padding: 1rem 2rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="nav-brand">
      <img src="logo.png" alt="Brand Yasser Logo" class="logo">
      <span class="brand-text">Brand Yasser</span>
    </a>
    <ul class="nav-links">
      <li><a href="index.html" class="active">Home</a></li>
      <li class="dropdown">
        <a href="shop.html">Shop</a>
        <div class="dropdown-content">
          <a href="hoodies.html">Hoodies</a>
          <a href="#">Sweat-shirts</a>
          <a href="#">Crew-necks</a>
          <a href="#">Pants</a>
        </div>
      </li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <section class="hero">
    <div class="hero-content">
      <h1>Fashion Forward</h1>
      <p>Elevate Your Style with Premium Collection</p>
      <a href="shop.html" class="hero-btn">Shop Now</a>
    </div>
  </section>

  <section>
    <h2>Featured Products</h2>
    <div class="products">
      <div class="product">
        <a href="summer-dress.html">
          <img src="1.jpg" alt="Summer Dress">
          <div class="info">

          </div>
        </a>
      </div>
      <div class="product">
        <a href="linen-shirt.html">
          <img src="2.webp" alt="Linen Shirt">

          </div>

      </div>
      <div class="product">
        <a href="beach-shorts.html">
          <img src="3.webp" alt="Beach Shorts">

            <h3>Beach Shorts</h3>

          </div>

      </div>
      <div class="product">
        <a href="classic-hoodie.html">
          <img src="hoodie1.webp" alt="Classic Hoodie">

          </div>

      </div>
    </div>
  </section>
</body>
</html>
