<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Summer Dress - Brand Yasser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      color: #222;
      margin: 0;
      padding: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      color: #0077b6;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    .price {
      font-size: 1.8rem;
      color: #ff7f50;
      margin: 20px 0;
      font-weight: bold;
      text-align: center;
    }

    label {
      display: block;
      margin: 10px 0 5px 0;
      font-weight: 600;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .back-link {
      display: block;
      margin-top: 40px;
      text-align: center;
      text-decoration: none;
      color: #0077b6;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Summer Dress</h1>
  </header>

  <img src="1.jpg" alt="Summer Dress" />

  <p class="price">$35.00</p>

  <label for="size">Choose a size:</label>
  <select id="size" name="size">
    <option value="" disabled selected>Select your size</option>
    <option value="S">Small (S)</option>
    <option value="M">Medium (M)</option>
    <option value="L">Large (L)</option>
    <option value="XL">Extra Large (XL)</option>
  </select>

  <a href="index.html" class="back-link">&larr; Back to Home</a>

</body>
</html>
