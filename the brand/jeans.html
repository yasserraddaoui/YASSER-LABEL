<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeans - Brand Yasser</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .category-header {
            text-align: center;
            padding: 60px 20px 40px;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('jeans-bg.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            margin-bottom: 40px;
        }

        .category-header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .category-header p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.9;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 0 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        .product-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
        }

        .product-info h3 {
            margin: 0 0 10px;
            font-size: 1.3rem;
            color: #333;
        }

        .product-info .price {
            color: #e74c3c;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .product-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            flex: 1;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-secondary {
            background: #f1f1f1;
            color: #333;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="nav-brand">
            <img src="logo.png" alt="Brand Yasser Logo" class="logo">
            <span class="brand-text">Brand Yasser</span>
        </a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li class="dropdown">
                <a href="shop.html">Shop</a>
                <div class="dropdown-content">
                    <a href="tshirts.html">All Products</a>
                </div>
            </li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <div class="category-header">
        <h1>Jeans & Hoodies Collection</h1>
        <p>Discover our premium collection of stylish jeans and comfortable hoodies</p>
    </div>

    <div class="products-grid">
        <!-- Jeans Product -->
        <div class="product-card">
            <img src="jeans.webp" alt="Classic Jeans" class="product-image">
            <div class="product-info">
                <h3>Classic Jeans</h3>
                <p class="price">$59.99</p>
                <div class="product-actions">
                    <a href="jeans.html" class="btn btn-secondary">View Details</a>
                    <button class="btn btn-primary" onclick="addToCart('Classic Jeans', 59.99)">Add to Cart</button>
                </div>
            </div>
        </div>
        <!-- Classic Hoodie Product -->
        <div class="product-card">
            <img src="hoodie1.webp" alt="Classic Hoodie" class="product-image">
            <div class="product-info">
                <h3>Classic Hoodie</h3>
                <p class="price">$65.00</p>
                <div class="product-actions">
                    <a href="classic-hoodie.html" class="btn btn-secondary">View Details</a>
                    <button class="btn btn-primary" onclick="addToCart('Classic Hoodie', 65.00)">Add to Cart</button>
                </div>
            </div>
        </div>
        <!-- Premium Hoodie Product -->
        <div class="product-card">
            <img src="hoodie2.webp" alt="Premium Hoodie" class="product-image">
            <div class="product-info">
                <h3>Premium Hoodie</h3>
                <p class="price">$49.99</p>
                <div class="product-actions">
                    <a href="premium-hoodie.html" class="btn btn-secondary">View Details</a>
                    <button class="btn btn-primary" onclick="addToCart('Premium Hoodie', 49.99)">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function addToCart(productName, price) {
            // Get existing cart items from localStorage
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            
            // Add new item to cart
            cart.push({
                name: productName,
                price: price,
                quantity: 1
            });
            
            // Save updated cart
            localStorage.setItem('cart', JSON.stringify(cart));
            
            // Show notification
            alert('Item added to cart!');
        }
    </script>
</body>
</html>
